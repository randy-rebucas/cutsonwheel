<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let booking of bookings">
        <ion-item>
          <ion-label>
            <h5>{{ booking.placeTitle }}</h5>
            <p>{{ booking.guestNumber }}</p>
          </ion-label>
        </ion-item>
    </ion-item-sliding>

  </ion-list>
</ion-content>
