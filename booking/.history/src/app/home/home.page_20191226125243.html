<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      cutsonwheel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <ion-slides class="slider" pager="true" [options]="slideOpts">
    <ion-slide>
      <p *ngIf="user">Logged in as: {{ user?.email }} - {{ user?.displayName }}</p>
      <h3>Welcome to custonwheel. <br/>
        <small>your one stop personal grooming servinces.</small>
      </h3>
    </ion-slide>
    <ion-slide>
      <h1>Book</h1>
    </ion-slide>
    <ion-slide>
      <h1>Wait</h1>
    </ion-slide>
    <ion-slide>
      <h1>Get serve!</h1>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer class="ion-text-center">
  <a routerLink="/t/places/discover" routerLinkActive="active">Get started</a>

</ion-footer>
