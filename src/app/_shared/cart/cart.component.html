<mat-card class="cart-card">
  <mat-card-header>
    <mat-card-title>My Cart
      <button mat-icon-button (click)="onCartClear()" title="clear cart items"><mat-icon>delete_sweep</mat-icon></button>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let service of services"> {{ service.type }} <span style="justify-content: flex-end;">{{ service.price | currency:'PHP':true }}</span></mat-list-item>
      </mat-list>
  </mat-card-content>
  <mat-card-footer>
      <p>Total: <span>{{ total | currency:'PHP':'symbol' }}</span></p>
  </mat-card-footer>
</mat-card>
