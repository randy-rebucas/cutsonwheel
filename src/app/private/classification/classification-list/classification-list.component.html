<mat-list>
  <h3 mat-subheader>Classifications</h3>
  <mat-list-item *ngFor="let classification of classifications" (click)="onDetail(classification.id)">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{classification.name}}</h4>
    <p mat-line> {{classification.description}} </p>
  </mat-list-item>
</mat-list>
