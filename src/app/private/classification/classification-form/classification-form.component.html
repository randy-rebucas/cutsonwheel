<mat-card style="width: 600px;">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSubmit()" *ngIf="!isLoading">
        <mat-form-field>
            <input matInput type="text" formControlName="name" placeholder="Name">
            <mat-error *ngIf="form.get('name').invalid">Please enter name</mat-error>
        </mat-form-field>
        <mat-form-field>
            <textarea matInput rows="6" formControlName="description" placeholder="Description"></textarea>
            <mat-error *ngIf="form.get('description').invalid">Please enter description</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</mat-card>
