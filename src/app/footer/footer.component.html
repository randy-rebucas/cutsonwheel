<footer class="footer">
    <div class="footer-list">
        <div class="footer-logo">
            <div class="footer-logo"><img src="./../../assets/images/angular-white-transparent.svg" alt="Angular icon" class="footer-angular-logo"><span><a href="https://angular.io">{{ 'footer.learn' | translate}}</a></span></div>
        </div>
        <div class="footer-version"><img src="./../../assets/images/angular-material-logo.svg" alt="Angular Material icon" class="angular-material-logo"><span class="version">{{ 'footer.current-version' | translate}}: {{version}}</span></div>
        <div class="footer-copyright">
            <div><span>{{'footer.powered-by' | translate}}</span><a href="">{{application}}</a></div>
        </div>
    </div>
</footer>
