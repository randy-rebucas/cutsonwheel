<div class="login-page">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <div class="content" *ngIf="!isLoading">
        <ng-container *ngIf="!showCodeInput">
            <div class="login-form">
                <div class="text-center">
                    <h2 class="app-name">{{ 'authentication.enter-phone' | translate }}</h2>
                    <p class="subheading">{{ 'authentication.access-label' | translate }}</p>
                </div>
                <div>
                    <mat-form-field class="w-100">
                        <input matInput #phone [(ngModel)]="phoneNumber" placeholder="{{ 'authentication.phone' | translate }}">
                    </mat-form-field>
                </div>
                <div style="float: right;">
                    <button mat-raised-button color="primary" (click)="onVerify(phone.value)">{{ 'authentication.verify' | translate }}</button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="showCodeInput">
            <div class="login-form">
                <div class="text-center">
                    <h2 class="app-name">{{ 'authentication.verify-phone' | translate }}</h2>
                    <p class="subheading">{{ 'authentication.enter-code' | translate }} <br/> <b>{{phoneNumber}}</b>
                    </p>
                </div>
                <div>
                    <mat-form-field class="w-100">
                        <input matInput #c [(ngModel)]="code" placeholder="{{ 'authentication.code' | translate }}">
                    </mat-form-field>
                </div>
                <div style="float: right;">
                    <button mat-raised-button (click)="onCancel()">{{ 'authentication.cancel' | translate }}</button> &nbsp;
                    <button mat-raised-button color="primary" (click)="onChecks(c.value)">{{ 'authentication.continue' | translate }}</button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
